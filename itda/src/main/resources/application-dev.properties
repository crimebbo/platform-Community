server.port = 8099
server.forward-headers-strategy=framework
server.servlet.context-path=/itda
spring.devtools.livereload.enabled=true
logging.pattern.console= \n%d{yyyy-MM-dd HH:mm:ss.SSS} %-5level %logger{10}.%M \\(%line\\) \ \n%msg%n
log.config.path=/home/dev/logs
log.config.filename=local_log
